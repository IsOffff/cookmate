services:
  backend:
    image: node:20-alpine
    container_name: cookmate_backend
    working_dir: /app
    volumes:
      - ./backend:/app
    command: sh -c "npm install && npm start"
    ports:
      - "3000:3000"
    depends_on:
      - mongo
      - redis
      - chroma
      - mysql
    environment:
      MONGO_URL: "mongodb://mongo:27017/cookmate"
      REDIS_HOST: "redis"
      REDIS_PORT: "6379"
      CHROMA_URL: "http://chroma:8000"
      MYSQL_HOST: "mysql"
      MYSQL_USER: "cookmate"
      MYSQL_PASSWORD: "cookmate"
      MYSQL_DATABASE: "cookmate"
      MYSQL_PORT: "3306"

  mongo:
    image: mongo:6
    container_name: cookmate_mongo
    ports:
      - "27017:27017"

  redis:
    image: redis:7
    container_name: cookmate_redis
    ports:
      - "6379:6379"

  chroma:
    image: chromadb/chroma:latest
    container_name: cookmate_chroma
    ports:
      - "8000:8000"

  mysql:
    image: mysql:8
    container_name: cookmate_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: cookmate
      MYSQL_USER: cookmate
      MYSQL_PASSWORD: cookmate
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
